    /* Main Heading */
    .main-heading {
      font-size: 2.5rem;
      font-weight: bold;
      color: #3b1c1c; /* Deep pinkish red color */
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2); /* Light shadow for divine effect */
      transition: transform 0.3s ease, color 0.3s ease;
    }

    /* Scaling effect on hover for the heading */
    .main-heading:hover {
      transform: scale(1.1);
      color: #292121; /* Brighter red on hover */
    }

    /* Heading Texts */
    .main-heading span {
      display: block;
    }

    /* Input styling */
    .form-control {
      font-size: 1.5rem;
      padding: 15px;
      border: 2px solid #6a1b29; /* Border color to match the header */
      border-radius: 8px;
      background: #fff;
      color: #6a1b29;
      margin-bottom: 20px;
      width: calc(100% - 32px); /* Adjust width to fit container */
      box-sizing: border-box; /* Include padding and border in element's total width and height */
      text-align: center; /* Center the text inside the input field */
    }

    /* Button styling */
    .btn-custom {
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 8px;
      background: #6a1b29; /* Deep pinkish red color */
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .btn-custom:hover {
      background: #d32f2f; /* Brighter red on hover */
      transform: scale(1.05); /* Slightly enlarge button on hover */
    }

    .btn-custom:active {
      background: #c62828; /* Darker red on click */
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .main-heading {
        font-size: 2rem;
      }

      .form-control {
        font-size: 1.2rem;
        padding: 12px;
      }

      .btn-custom {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
